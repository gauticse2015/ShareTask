<!DOCTYPE html>
<html>
<head>
    <title>ShareTask - Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('ui_home') }}">ShareTask</a>
            <div>
                <a href="{{ url_for('ui_home') }}" class="btn btn-outline-light">Home</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Task Report</h2>
        <div class="mb-3">
            <pre style="background:#f8f9fa; padding:15px; max-height:400px; overflow:auto;">{{ report }}</pre>
        </div>
        <form method="POST" action="{{ url_for('download_report') }}">
            <div class="input-group mb-3" style="max-width:300px;">
                <select name="format" class="form-select">
                    <option value="txt">TXT</option>
                    <option value="csv">CSV</option>
                </select>
                <button type="submit" class="btn btn-primary">Download Report</button>
            </div>
        </form>
        <a href="{{ url_for('ui_home') }}" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
