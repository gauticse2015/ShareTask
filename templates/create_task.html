<!DOCTYPE html>
<html>
<head>
    <title>ShareTask - Create Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('ui_home') }}">ShareTask</a>
            <div>
                <a href="{{ url_for('ui_home') }}" class="btn btn-outline-light me-2">Home</a>
                <a href="{{ url_for('ui_logout') }}" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h2>Create New Task</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea name="description" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label>Frequency</label>
                <select name="frequency" class="form-control" required>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="one-time">One-time</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Due Date</label>
                <input type="date" name="due_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Type</label>
                <select name="type" id="taskType" class="form-control">
                    <option value="normal">Normal</option>
                    <option value="live">Live</option>
                </select>
            </div>
            <!-- Live options -->
            <div id="liveOptions" style="display:none;">
                <div class="mb-3">
                    <label>Start Time (pre-config or leave blank for dynamic)</label>
                    <input type="datetime-local" name="start_time" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Duration (mins, 0=indefinite)</label>
                    <input type="number" name="duration" class="form-control" value="0">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Task</button>
            <a href="{{ url_for('ui_home') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script>
        document.getElementById('taskType').addEventListener('change', function() {
            document.getElementById('liveOptions').style.display = this.value === 'live' ? 'block' : 'none';
        });
    </script>
</body>
</html>
