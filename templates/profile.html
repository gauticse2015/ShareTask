<!DOCTYPE html>
<html>
<head>
    <title>ShareTask - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('ui_home') }}">ShareTask</a>
            <div>
                <a href="{{ url_for('ui_home') }}" class="btn btn-outline-light me-2">Home</a>
                <a href="{{ url_for('ui_logout') }}" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="card">
            <div class="card-header">
                <h3>User Profile</h3>
            </div>
            <div class="card-body">
                <p><strong>Name:</strong> {{ user_name }}</p>
                <p><strong>Email:</strong> {{ user_email }}</p>
                <p>Logged in user. Manage your tasks from home page.</p>
                <a href="{{ url_for('ui_home') }}" class="btn btn-primary">Back to Tasks</a>
            </div>
        </div>
    </div>
</body>
</html>
